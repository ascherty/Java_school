<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Drivers</title>
</head>
<body>
<div id="driverInputForm" class="col-md-7 col-lg-8" style="margin: 20px; display: none">
    <form method="post" class="needs-validation" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid Surname is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="privateNumber" class="form-label">Privatnumber</label>
                <input type="text" class="form-control" id="privateNumber" name="privateNumber" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid Privatnumber is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="workHours" class="form-label">Workhours</label>
                <input type="text" class="form-control" id="workHours" name="workHours" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid Workhours is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid city is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="truck" class="form-label">Truck</label>
                <input type="text" class="form-control" id="truck" name="truck" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid Truck is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required="">
                    <option value="">Status</option>
                    <option>Rest</option>
                    <option>Shift</option>
                    <option>Driving</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid status.
                </div>
            </div>

            <div class="col-sm-6" style="text-align: end">
                <button class="btn btn-primary btn-sm" style="vertical-align: bottom" type="submit">Add</button>
            </div>
        </div>
    </form>
    <div class="col-sm-6" style="text-align: end">
        <button onclick="hideInputPanel()" class="btn btn-default btn-sm">Cancel</button>
    </div>
</div>

<script>
    function showInputPanel() {
        document.getElementById("driverInputForm").style.display = "block";
    }
    function hideInputPanel() {
        document.getElementById("driverInputForm").style.display = "none";
    }
</script>
</body>
</html>
