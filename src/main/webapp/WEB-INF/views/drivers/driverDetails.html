<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Drivers</title>
</head>
<body style="height: 100%; display: flex; flex-direction: column">

<header th:insert="main/pageTemplate.html :: header"> </header>

<div style="display: flex; flex-direction: row; height: 100%">

    <div th:insert="main/pageTemplate.html :: aside" style="height: 100%"> </div>

    <div>
        <h2>
            Driver
        </h2>

        <table class="table table-hover" style="margin: 20px">
            <thead>
            <tr>
                <th th:text="Name">Name</th>
                <th th:text="Surname">Surname</th>
                <th th:text="privateNumber">privateNumber</th>
                <th th:text="status">status</th>
                <th th:text="city">city</th>
                <th th:text="truck">truck</th>
                <th th:text="current driver">current driver</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${driver.user.name}">Name</td>
                <td th:text="${driver.user.surname}">Surname</td>
                <td th:text="${driver.privateNumber}">privateNumber</td>
                <th th:text="${driver.status}">status</th>
                <th th:text="${driver.city.name}">city</th>
                <th th:text="${driver.truck.number}">truck</th>
                <th th:text="${driver.currentDriver}">currentDriver</th>
                <th>
                    <form th:method="get" th:action="@{/drivers/edit/{privnum}(privnum=${driver.getPrivateNumber()})}">
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                    </form>
                </th>
                <th>
                    <form th:method="get" th:action="@{/drivers/delete/{privnum}(privnum=${driver.getPrivateNumber()})}">
                        <button type="submit" class="btn btn-warning btn-sm">Delete</button>
                    </form>
                </th>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
