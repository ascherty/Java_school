<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>New User</title>
</head>
<body>
<form method="post" th:action="@{/users}" th:object="${user}">
    <div class="row g-3">
        <div class="col-sm-4">
            <label class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="number">
            <div class="invalid-feedback">
                Valid number is required.
            </div>
        </div>

        <div class="col-sm-4">
            <label class="form-label">Surname</label>
            <input th:field="*{surname}" type="text" class="form-control" id="order">
            <div class="invalid-feedback">
                Valid workShift is required.
            </div>
        </div>

        <div class="col-sm-4">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="capacity">
            <div class="invalid-feedback">
                Valid capacity is required.
            </div>
        </div>

        <div class="col-sm-4">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" id="role">
                <option value="">Role</option>
                <option th:each="role : ${T(com.dtlogistics.models.modelEnum.UserRole).values()}"
                        th:value="${role}" th:text="${role}">Condition
                </option>
            </select>
            <div class="invalid-feedback">
                Please provide a valid condition.
            </div>
        </div>

        <div class="col-sm-6" style="text-align: end">
            <button class="btn btn-primary btn-sm" style="vertical-align: bottom" type="submit">Add</button>
        </div>
        <a th:href="/users" class="btn btn-default btn-sm">Cancel</a>
    </div>
</form>
</body>
</html>
