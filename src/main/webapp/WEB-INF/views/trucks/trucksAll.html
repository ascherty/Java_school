<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Trucks</title>
</head>

<body style="height: 100%; display: flex; flex-direction: column">

    <header th:insert="main/pageTemplate.html :: header"> </header>

    <div style="display: flex; flex-direction: row; height: 100%">

        <div th:insert="main/pageTemplate.html :: aside" style="height: 100%"> </div>

        <div>
            <h2>
                Trucks
            </h2>
            <table class="table table-hover" style="margin: 20px">
                <thead>
                <tr>
                    <th th:text="Number">Number</th>
                    <th th:text="Order">Order</th>
                    <th th:text="Capacity">Capacity</th>
                    <th th:text="Condition">Condition</th>
                    <th th:text="City">City</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="truck : ${trucks}">
                    <td th:text="${truck.number}">Number</td>
                    <td th:text="${truck.order}">Order</td>
                    <td th:text="${truck.capacity}">Capacity</td>
                    <td th:text="${truck.condition}">Condition</td>
                    <td th:text="${truck.city.name}">City</td>
                    <th>
                        <a th:href="@{/trucks/{number}(number=${truck.getNumber()})}" class="btn btn-primary btn-sm">Details</a>
                    </th>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/trucks/new}" th:method="get">
                <div>
                    <button class="btn btn-primary btn-sm" style="vertical-align: bottom" type="submit">Add new truck</button>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
